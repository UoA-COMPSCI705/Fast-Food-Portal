<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/interactjs@latest"></script>
    <script type="module" src="js/draggable.js"></script>
    <link rel="stylesheet" href="css/draggable.css" type="text/css" />
</head>

<body>
    
    <div id="dropzone">
        <h1>Burger Ordering Portal</h1>
    </div>
        <div class="sidenav">
            <h3>Drag Components from Here</h3>
        </div>
        
        <div id="drag-1" class="draggable">
            <h4>Bacon Burger</h4>
            <img src="img/burger/cheeseburger.png" alt="beef"> 
        </div>

        <div id="button-1" class="draggable">
            <button type="button">Add Bacon Burger</button>
        </div>
    
        <div id="drag-2" class="draggable">
            <h4>Cheeseburger</h4>
            <img src="img/burger/bacon-3.png" alt="chesee">
        </div>
    
        <div id="button-2" class="draggable">
            <button type="button">Add Cheese Burger</button>
        </div>

        <div id="drag-3" class="draggable">
            <h4>Chicken Burger</h4>
            <img src="img/burger/hawaii-chicken.png" alt="chesee">
        </div>
    
        <div id="button-3" class="draggable">
            <button type="button">Add Chicken Burger</button>
        </div>

        <div id="drag-4" class="draggable">
            <h4>Beef Burger</h4>
            <img src="img/burger/beef-3.png" alt="chesee">
        </div>
    
        <div id="button-4" class="draggable">
            <button type="button">Add Beef Burger</button>
        </div>
        
        <div id="reset">
            <button type="button" onClick="window.location.reload();">RESET</button>
        </div>

        
    
</body>

</html>
