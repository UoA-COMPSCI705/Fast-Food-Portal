<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/interactjs@latest"></script>
    <script src="js/draggable.js"></script>
    <link rel="stylesheet" href="css/draggable.css" type="text/css" />
</head>

<body>

    <div id="workspace">
        <h1 class="center-text">Burger Ordering Portal</h1>
    </div>

    <div id="component-dropzone" class="sidenav">
        <h3 class="center center-text">Drag Components from Here</h3>

        <div id="reset">
            <button type="button" onClick="window.location.reload();">RESET</button>
        </div>

        <div id="button-bacon-burger" class="resize-drag drag-drop center">
            <button class="button center-text" type="button" onClick="addDrag(0)">Add Bacon Burger</button>
        </div>   

        <div id="button-cheese-burger" class="resize-drag drag-drop center center-text">
            <button class="button center-text" type="button" onClick="addDrag(1)">Add Cheese Burger</button>
        </div>

        <div id="button-chicken-burger" class="resize-drag drag-drop center center-text">
            <button class="button center-text" type="button" onClick="addDrag(2)">Add Chicken Burger</button>
        </div>

        <div id="button-beef-burger" class="resize-drag drag-drop center center-text">
            <button class="button center-text" type="button" onClick="addDrag(3)">Add Beef Burger</button>
        </div>
    </div>

</body>

</html>
