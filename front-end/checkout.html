<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fast food</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/interactjs@latest"></script>
    <script src="js/draggable.js"></script>
    
    <link rel="stylesheet" href="css/checkout.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="sidebar">
        <h1 id="header">Components</h1>
        <div id="controls">
            <button id="reset" type="button" class="btn-md outline" onClick="window.location.reload();">Reset</button>
            <button id="confirm" type="button" class="btn-md fill" onClick="disableDrag();">Confirm</button>
        </div>
    </div>
    <div id="workspace">
        <h1 id="header">Checkout Terminal</h1>
    </div>
    
   
    <!-- <div id="hold-order-btn" class="resize-drag checkout-detail" >
        <button type="button" class="btn-md outline">hold order</button>
    </div> -->
    <div id="check-out-btn" class="resize-drag checkout-detail">
        <button type="button" class="btn-md fill" id="checkout-btn" onclick="finish()">checkout</button>
    </div>
    <div id="order-menu" class="resize-drag order">
        <div class="order-list">
            <h3>Order Summary</h3>
            <hr>
            <div class="order-inner">
                <div class="order-null">
                    <i class="fas fa-clipboard-list"></i>
                    <p id="inputPrompt">Drag Cart Items Into Here</p>
                </div>
            </div>
            <hr>
            <div class="checkout">
                <div class="checkout-detail" id="total">
                    <h3>Total (Qty: 3)</h3>
                    <h3 id="TotalCheckoutPrice">$13.8</h3>
                </div>
            </div>
        </div>
    </div>
    <div id="orderitem3" class="order-item resize-drag">
        <div class="details">
            <img src="img/burger/beef-2.png">
            <div class="detail-item">
                <h5 style="margin-bottom:10px">beef burger 2</h5>
                <!-- <a id="edit" class="remove" href="javascript:void(0)" onclick="removeitem3()">Remove</a>
                <a id="edit" class="remove" href="javascript:void(0)" onclick="openModal()">EDIT</a> -->
            </div>
        </div>
        <h2 class="price">$4.90</h2>
        <div id="add-btn-3-div" class="resize-drag">
            <button class="add-btn" onclick="opensesameModal()">&#43;</button>
        </div>
        <div id="edit-btn-3-div" class="resize-drag">
            <button class="add-btn" onclick="openModal()"><i class="fa fa-cog" aria-hidden="true"></i></button>
        </div>
    </div>
    <div id="orderitem2" class="order-item resize-drag">
        <div class="details">
            <img src="img/burger/hawaii-chicken.png">
            <div class="detail-item">
                <h5 style="margin-bottom:10px">Hawaii Chicken</h5>
                <!-- <a id="edit" class="remove" href="javascript:void(0)" onclick="removeitem2()">Remove</a>
                <a id="edit" class="remove" href="javascript:void(0)" onclick="openModal()">EDIT</a> -->
            </div>
        </div>
        <h2 class="price">$5.90</h2>
        <div id="add-btn-2-div" class="resize-drag">
            <button class="add-btn" onclick="opensesameModal()">&#43;</button>
        </div>
        <div id="edit-btn-2-div" class="resize-drag">
            <button class="add-btn" onclick="openModal()"><i class="fa fa-cog" aria-hidden="true"></i></button>
        </div>
    </div>
    <div id="orderitem1" class="order-item resize-drag">
        <div class="details">
            <img src="img/burger/cheeseburger-2.png">
            <div class="detail-item">
                <h5 style="margin-bottom:10px">Cheeseburger</h5>
                <!-- <a id="edit" class="remove" href="javascript:void(0)" onclick="removeitem1()">Remove</a>
                <a id="edit" class="remove" href="javascript:void(0)" onclick="openModal()">EDIT</a> -->
            </div>
        </div>
        <h2 class="price">$3.00</h2>
        <div id="add-btn-1-div" class="resize-drag">
            <button class="add-btn" onclick="opensesameModal()">&#43;</button>
        </div>
        <div id="edit-btn-1-div" class="resize-drag">
            <button class="add-btn" onclick="openModal()"><i class="fa fa-cog" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="modal resize-drag" id="addings">
        <div class="modal__inner">
            <div class="modal__top">
                <!-- <div class="modal__title">${titleHtml}</div> -->
                <button id="custom-button-close" class="modal__close" type="button" onclick="closeModal()">
                    <span class="material-icons">x</span>
                </button>
            </div>
            <div class="modal__content">
                <div id="adding-fries" class="menu">
                    <img src="img/fries/fries-2.png" alt="beef">
                    <h2 class="price">$2.50</h2>
                    <div class="desc-item">
                        <h3>Fries</h3>
                        
                    </div>
                    <button type="button" onclick="addFries()">&#43;</button>
                </div>
        
                <div id="adding-drink" class="menu">
                    <img src="img/drink/coca-cola.png" alt="beef">
                    <h2 class="price">$1.50</h2>
                    <div class="desc-item">
                        <h3>Coke</h3>
                    </div>
                    <button type="button" onclick="addCoke()">&#43;</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal resize-drag" id="addings2">
        <div class="modal__inner">
            <div class="modal__top">
                <!-- <div class="modal__title">${titleHtml}</div> -->
                <button id="custom-button-close" class="modal__close" type="button" onclick="closeModal2()">
                    <span class="material-icons">x</span>
                </button>
            </div>
            <div class="modal__content">
                <div id="adding-fries" class="menu">
                    <img src="img/addon/CheeseSlice.png" alt="beef">
                    <h2 class="price">$0.70</h2>
                    <div class="desc-item">
                        <h3>Cheese</h3>
                        
                    </div>
                    <button type="button" onclick="addCheese()">&#43;</button>
                </div>
        
                <div id="adding-drink" class="menu">
                    <img src="img/addon/Pickles.png" alt="beef">
                    <h2 class="price">$0.50</h2>
                    <div class="desc-item">
                        <h3>Pickles</h3>
                    </div>
                    <button type="button" onclick="addPickles()">&#43;</button>
                </div>
            </div>
        </div>
    </div>

    <div id="coke" class="order-item resize-drag" style="display: none;">
        <div class="details">
            <img src="img/drink/coca-cola.png" style="width: 50px;">
            <div class="detail-item">
                <h5 style="margin-bottom:10px">Sides added: Coke</h5>
                <a id="edit" class="remove" href="javascript:void(0)" onclick="removeCoke()">Remove</a>
                <!-- <a id="edit" class="remove" href="javascript:void(0)" onclick="openModal()">EDIT</a> -->
            </div>
        </div>
        <h2 class="price">$1.50</h2>
    </div>

    <div id="fries" class="order-item resize-drag" style="display: none;">
        <div class="details">
            <img src="img/fries/fries-2.png" style="width: 70px;">
            <div class="detail-item">
                <h5 style="margin-bottom:10px">Sides added: Fries</h5>
                <a id="edit" class="remove" href="javascript:void(0)" onclick="removeFries()">Remove</a>
                <!-- <a id="edit" class="remove" href="javascript:void(0)" onclick="openModal()">EDIT</a> -->
            </div>
        </div>
        <h2 class="price">$2.50</h2>
    </div>
</body>

</html>
